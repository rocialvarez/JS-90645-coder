<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Online.</title>

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./javascript/albumes.js" defer></script>
    <script src="./javascript/producto.js" defer></script>
  </head>
  <body class="bg" id="producto">
    <header>
      <a href="index.html" class="titulo">Tienda de álbumes de KPOP.</a>
    </header>
    <main class="mt-5 container">
      <section class="container my-5">
        <div class="row g-4">
          <div class="col-md-6">
            <img src="/" alt="Producto" class="img-fluid rounded" />
          </div>
          <div class="col-md-6">
            <h1 class="mb-3"></h1>
            <h2 class="mb-4"></h2>
            <h4 class="mb-3"></h4>
            <p class="mb-4"></p>
            <div class="mb-3">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input
                type="number"
                id="cantidad"
                class="form-control w-25"
                value="1"
                min="1"
              />
            </div>
            <button class="btn btn-primary btn-lg">Agregar al carrito</button>
          </div>
          <div class="form-text bg-danger d-none">
            Por favor ingresa un número válido
          </div>
        </div>
        <h2>Carrito de compras</h2>
        <div id="carrito">
          <ul></ul>
        </div>
      </section>
    </main>
    <script src="./javascript/main.js"></script>
  </body>
</html>
